<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Kagita Notes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #764ba2;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #764ba2;
    }
    
    .button {
      background: #764ba2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #653a8a;
    }
    
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“µ</div>
    <h1>You're Offline</h1>
    <p>Kagita Notes is currently offline. Don't worry - your notes are safely stored and any changes you make will sync when you're back online.</p>
    <p>If you have the app open in another tab, you can continue working there.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <p id="sync-status">Your changes will automatically sync when you're back online.</p>
    </div>
  </div>

  <script>
    // Check if we're back online periodically
    function checkOnlineStatus() {
      if (navigator.onLine) {
        document.getElementById('sync-status').textContent = 'Connected! Redirecting...';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        setTimeout(checkOnlineStatus, 3000);
      }
    }
    
    // Start checking
    checkOnlineStatus();
    
    // Also listen for online event
    window.addEventListener('online', () => {
      document.getElementById('sync-status').textContent = 'Connected! Redirecting...';
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
  </script>
</body>
</html>
